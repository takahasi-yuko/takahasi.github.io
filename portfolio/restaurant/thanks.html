<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>レストランサイトの作成｜サンクスページ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Norican&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hamburgers.css">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
</head>
<body id="top" class="thanks-page">
    <header>
        <h1>La Trattoria del Lago</h1>
        <div class="tag-line">家族で楽しめるカジュアルイタリアン</div>
    </header>

    <nav id="g-nav">
        <ul>
            <li><a href="index.html#top" data-en="TOP">トップ</a></li>
            <li><a href="index.html#news" data-en="NEWS">お知らせ</a></li>
            <li><a href="index.html#video" data-en="VIDEO">動画</a></li>
            <li><a href="index.html#menu" data-en="MENU">メニュー</a></li>
            <li><a href="index.html#shop" data-en="SHOP">店舗情報</a></li>
            <li><a href="index.html#faq" data-en="FAQ">よくある質問</a></li>
            <li><a href="index.html#form" data-en="RESERVE">予約</a></li>
        </ul>
    </nav>

    <p class="hamburger hamburger--emphatic" id="btn">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </p>

    <div class="main-visual">
        <ul class="bxslider">
            <li><img src="img/main-2.webp" alt=""></li>
            <li><img src="img/main-3.webp" alt=""></li>
            <li><img src="img/main-4.webp" alt=""></li>
        </ul>
    </div>

    <section class="thanks-wrapper">
        <h2>ご予約ありがとうございました。</h2>
        <p class="thanks-message">２営業日以内にこちらから連絡いたしますので、予約確定でまで今しばらくお待ちください。</p>
        <p class="to-top-page"><a href="index.html">トップページに戻る</a></p>
    
        <div class="sns-wrapper">
            <p class="line"><a href="#">LINE</a></p>
            <p class="insta"><a href="#">Instagram</a></p>
        </div>
        
    </section>

    <footer>
        <p><small>&copy; <span id="this-year"></span> La Trattoria del Lago </small></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script>
        $(function(){
            //メインヴィジュアル
            $('.bxslider').bxSlider({
                auto: true,
                mode: 'fade',
                pager: false,//画像の下にでる黒い丸を消す
                controls: false,//画像の左右にでる矢印を消す
                speed: 2400,
                pause: 2400,
            });
            //ajaxで外部データを呼び出す
        $('#news-list').load('news.txt')

        //西暦を取得して変数に代入
        let fullYear = new Date().getFullYear();
        $('#this-year').text(fullYear);
        fullYear = 2024

        if(fullYear > 2023){
            $('#this-year').text('2023 - '+fullYear);
        }

        //カルーセル
        $('.bxslider2').bxSlider({
            ticker: true,
            speed: 30000,
            maxSlides: 5,
            minSlides: 3,
            slideWidth: 300,
        });
        //ハンバーガーボタン
        $('#btn').on('click',function(){
            $(this).toggleClass('is-active')
            $('#g-nav').fadeToggle(300)
        });
        $('#g-nav a').on('click',function(){
            $('#g-nav').fadeOut(300);
            $('#btn').removeClass('is-active')
        });
        
        });
    </script>
</body>
</html>
